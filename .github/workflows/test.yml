name: Node CI

on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
